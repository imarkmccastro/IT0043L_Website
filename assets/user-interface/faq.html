<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - CampusSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --light-bg-primary: #f0f2f5;
            --light-bg-secondary: #ffffff;
            --light-border-color: #dee2e6;
            --dark-text-primary: #212529;
            --dark-text-secondary: #6c757d;
            --accent-color: #4a4de6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg-primary);
            color: var(--dark-text-primary);
        }
        .wrapper {
            display: flex;
            min-height: 100vh;
        }
         .left-sidebar {
            background-color: var(--light-bg-secondary);
            width: 260px;
            flex-shrink: 0;
            border-right: 1px solid var(--light-border-color);
        }
        .right-sidebar {
            background-color: var(--light-bg-secondary);
            width: 280px;
            padding: 20px;
            flex-shrink: 0;
            border-left: 1px solid var(--light-border-color);
        }
        .sidebar-header {
            padding: 1.25rem 1.25rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark-text-primary);
        }

        .sidebar-nav .nav-link {
            color: var(--dark-text-secondary);
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 0 15px 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-nav .nav-link:hover {
            background-color: #e9ecef;
            color: var(--dark-text-primary);
        }
        
        .sidebar-nav .nav-link.active {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        .sidebar-nav .nav-link .fa-fw {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .data-card {
            background-color: var(--light-bg-secondary);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--light-border-color);
            height: 100%;
        }
        
        .right-sidebar h5 {
            color: var(--dark-text-primary);
            font-weight: 600;
            border-bottom: 1px solid var(--light-border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .alert-item {
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-color);
            background-color: #e9ecef;
        }

        .alert-item p {
            margin-bottom: 0;
            color: var(--dark-text-primary);
        }
        .alert-item small {
            color: var(--dark-text-secondary);
        }

        .accordion-button:not(.collapsed) {
            color: var(--accent-color);
            background-color: #eef2ff;
        }
        .accordion-button:focus {
            box-shadow: 0 0 0 0.25rem rgba(74, 77, 230, 0.25);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        
        <!-- Left Sidebar - Visible on Desktop -->
        <div class="left-sidebar d-none d-lg-flex flex-column">
            <div>
                <h3 class="sidebar-header">CampusSecure</h3>
                <ul class="nav flex-column sidebar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user-dashboard.html">
                            <i class="fas fa-tachometer-alt fa-fw"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report-incident.html">
                            <i class="fas fa-file-signature fa-fw"></i> Report Incident
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-reports.html">
                            <i class="fas fa-file-alt fa-fw"></i> My Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-question-circle fa-fw"></i> FAQs
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="nav flex-column sidebar-nav mt-auto">
                 <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-sign-out-alt fa-fw"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

    
</body>
</html>
