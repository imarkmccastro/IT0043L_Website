<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CampusSecure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Style -->
     <link rel="stylesheet" href="../../IT0043L_Website/designs (css)/landing-page styles/signup-styles.css">
</head>
<body>
    <div class="container login-container">
        <div class="row w-100 mx-auto align-items-center">
            <!-- Left Side - Information Panel -->
            <h1>Join CampusSecure</h1>
                <p class="text-muted">Become part of a community dedicated to safer digital campus.</p>
                    <ul class="list-unstyled mt-4">
                        <li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>Report suspicious activity</li>
                        <li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>View network status</li>
                        <li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>Enhance campus security</li>
                    </ul>
               
                    <img src="https://images.unsplash.com/photo-1562774053-68a8659b4a3c?q=80&w=1470&auto=format&fit=crop" 
                      class="img-fluid mt-4 rounded" 
                      alt="A bright photo of a group of Filipino university friends enjoying their time on campus"
                      onerror="this.onerror=null; this.src='https://placehold.co/500x300/EAEAFE/4a4de6?text=Welcome+to+CampusSecure';">
        </div>

        <!-- Right Side - Sign Up Form -->
         <div class="col-md-5">
            <div class="login-form-container">
                <h3 class="text-center mb-1">Create your account</h3>
                <p class="text-center text-muted mb-4">Join the CampusSecure community.</p>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Juan Dela Cruz" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    <div class="divider">or</div>
                    <button type="button" class="btn btn-google w-100 mb-3"><i class="fab fa-google me-2"></i>Sign up with Google</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="#" class="text-decoration-none">Sign in</a></p>
            </div>
         </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
